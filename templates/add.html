{%extends 'base.html'%}
{%block content%}

<form id="add-form" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Add</button>
</form>
<a href="/users/{{session.get('cur_user')}}">Return</a>
{%endblock%}
